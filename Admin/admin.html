<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Foodzy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Auth Guard Script: Must be loaded before any other script -->
    <script src="../JS/auth.js"></script>
    <script>
        // This check runs immediately to protect the page
        if (!auth.isAdmin( )) {
            // Redirect to login page if the user is not an admin
            window.location.href = '../login.html';
        }
    </script>

    <div class="sidebar">
        <h3 class="mb-4">Admin Dashboard</h3>
        <a href="#" class="nav-link active" onclick="showSection('users', this)"><i class="fas fa-users me-2"></i> Users</a>
        <a href="#" class="nav-link" onclick="showSection('products', this)"><i class="fas fa-box me-2"></i> Products</a>
        <a href="#" class="nav-link" onclick="showSection('orders', this)"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
        <a href="#" id="logout-button" class="mt-auto"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <div class="main-content">
        <!-- Users Section -->
        <div id="users-section" class="section">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Users Management</h4>
                    <button class="btn btn-primary" onclick="openUserModal()"><i class="fas fa-plus me-2"></i> Add User</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="users-table">
                            <thead><tr><th>ID</th><th>Full Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div id="products-section" class="section d-none">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Products Management</h4>
                    <button class="btn btn-primary" onclick="openProductModal()"><i class="fas fa-plus me-2"></i> Add Product</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="products-table">
                            <thead><tr><th>ID</th><th>Image</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Section -->
        <div id="orders-section" class="section d-none">
            <div class="card shadow-sm">
                <div class="card-header"><h4>Orders Management</h4></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="orders-table">
                            <thead><tr><th>ID</th><th>User Email</th><th>Total</th><th>Date</th><th>Items</th><th>Actions</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- User Add/Edit Modal -->
     <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="userModalTitle">User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3"><label>First Name</label><input type="text" class="form-control" id="firstName" required></div>
                        <div class="mb-3"><label>Last Name</label><input type="text" class="form-control" id="lastName" required></div>
                        <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="email" required></div>
                        <div class="mb-3"><label>Phone</label><input type="tel" class="form-control" id="phoneNumber"></div>
                        <div class="mb-3" id="password-group"><label>Password</label><input type="password" class="form-control" id="password"></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" onclick="saveUser()">Save Changes</button></div>
            </div>
        </div>
    </div>
    
    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="productModalTitle">Product</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Product Name</label><input type="text" class="form-control" id="nameproduct" required></div>
                            <div class="col-md-6 mb-3"><label>Category</label><input type="text" class="form-control" id="categoryproduct" required></div>
                        </div>
                        <div class="mb-3"><label>Description</label><textarea class="form-control" id="p" rows="3" required></textarea></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Price (e.g., $120.50)</label><input type="text" class="form-control" id="salary" required></div>
                            <div class="col-md-6 mb-3"><label>Old Price (Optional)</label><input type="text" class="form-control" id="old_salary"></div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3"><label>Image URL</label><input type="text" class="form-control" id="magproducturl" required></div>
                             <div class="col-md-6 mb-3"><label>Rating (0-5)</label><input type="number" class="form-control" id="rating" step="0.1" min="0" max="5"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Managers (provide data and functionality ) -->
    <script src="../JS/ui-manager.js"></script>
    <script src="./JS/product-manager.js"></script>
    <script src="./JS/order-manager.js"></script>
    
    <!-- Main Admin Logic (uses the managers above) -->
    <script src="./JS/admin.js"></script>
</body>
</html>
